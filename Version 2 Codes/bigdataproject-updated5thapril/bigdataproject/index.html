<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chicago Crime 1</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- css links -->
    <!-- Compiled and minified CSS -->
    <!--reset css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- h1 main font link -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>

<div class="section"></div>
<div class="row">
    <div id="header" class="col s6 offset-s3">

    <div class="caption left-align">
       <h1 class="animate">BIG DATA PROJECT</h1>
                 
        <div class="caption left-align">
            <h5 id="animate-next" class="light grey-text text-lighten-3">Search Chicago crime by location.</h5>
        </div>


    </div> <!-- end header div -->
</div>

<div class="row">
    <div id="submit" class="col s12">

        <div class="input-field col s6 offset-s3">
            <input id="location" placeholder="Enter an address ..." type="text" class="validate">
        </div>

        <div class="col s6 offset-s3">

            <a href="#map-space" class="animate">
                <button id="submit-input" class="btn waves-effect waves-light" type="search" name="action">Search
                    <i class="material-icons right">search</i>
                </button>
            </a>
        </div>
    </div> <!-- end sumbit div -->
</div> <!-- end row div -->

<!-- section divs to add space -->
<div class="section"></div>
<div class="section"></div>

<div class="row">

    <div class="section" id="map-space"></div>
    <div id="map" class="col s10 offset-s1">
    </div> <!-- end map div -->

</div> <!-- end row div -->

<div class="row">
    <div class="col s8 offset-s4">
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal-results">View Results List</a>

        <!-- Modal Structure -->
        <div id="modal-results" class="modal bottom-sheet">
            <div class="modal-content">
                <div id="submit-results">

                    <h4 class="grey-text text-darken-3">Crime Incidents</h4>

                    <div id="scroll" class="collection">
                        <table class="highlight" id="response-data">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Location</th>
                                <th>Description</th>
                                <th>Date</th>
                            </tr>
                            </thead>

                            <tbody id="results-table">

                            </tbody>
                        </table>
                    </div>
                </div> <!-- end sumbit-results div -->
            </div><!-- end modal-content -->
        </div><!-- end modal-results div -->

        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal-previous">Previous Searches</a>

        <!-- Modal Structure -->
        <div id="modal-previous" class="modal bottom-sheet">
            <div class="modal-content">
                <div id="previous-search">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="grey-text text-darken-3">Previous Searches</h4>
                        </div>
                        <div class="collection">
                            <div id="address-list"></div>
                        </div>
                    </div>
                </div><!-- end previous-search div -->
            </div><!-- end modal-content -->
        </div><!-- end modal-previous div -->
    </div><!-- end div class="col s8 offset-s4" to center modal buttons -->
</div><!-- end modal row -->

<!-- section divs to add space -->
<div class="section"></div>
<div class="section"></div>

<div class="row">
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5>Fords of Bellman</h5>
                    <p class="grey-text text-lighten-4">Big Data Project</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5>Group Members</h5>
                    <ul id="random">
                        <li><a class="grey-text text-lighten-3" href="#!">Shemal</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Darshini</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Priyanka</a></li>
                   
                    </ul>
                </div>
            </div>
        </div>
       
    </footer>
</div>

    <script></script>
    <!-- js links -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Moment.js cdn-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- google map api js functions link-->
    <script type="text/javascript" src="assets/js/google-map-api.js"></script>
    <!-- crime api js file-->
    <script type="text/javascript" src="assets/js/crime-api.js"></script>
    <!-- for the google map to show up-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJQ__z06-Y3H9TYepxUNOicjA-CEwGJsw&libraries=places&callback=initMap"
            async defer></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


    </body>
</html>
